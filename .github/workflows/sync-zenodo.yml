name: Sync Zenodo metadata

on:
  schedule:
    - cron: '0 3 * * *' # Run daily at 03:00 UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install

      - name: Refresh Zenodo cache
        run: npm run sync:zenodo

      - name: Commit and push if cache changed
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@users.noreply.github.com'
          if [[ `git status --porcelain` ]]; then
            git add .cache/zenodo.json
            git commit -m "chore: update Zenodo metadata"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}